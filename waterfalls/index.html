<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waterfalls — Gallery | Felix I. Flores</title>
  <meta name="description" content="Waterfalls — movement and stillness captured in flowing form." />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <style>
    :root { --maxw: 1200px; --fg:#e5e7eb; --muted:#94a3b8; --bg:#0b0f19; --panel:#0e1428; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif; color: var(--fg); background: var(--bg); }
    header { position: sticky; top:0; z-index:10; backdrop-filter: blur(8px); background: rgba(9,12,20,.6); border-bottom:1px solid rgba(148,163,184,.15); }
    .inner { max-width: var(--maxw); margin: 0 auto; padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; }
    header a { color: var(--fg); text-decoration: none; margin-right: 16px; }
    main { max-width: var(--maxw); margin: 24px auto 64px; padding: 0 16px; }
    h1 { margin: 24px 0 8px; font-size: clamp(24px,4.2vw,40px); }
    p.muted { color: var(--muted); margin-top: 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 14px; }
    .grid a { display:block; border:1px solid rgba(148,163,184,.15); border-radius: 12px; overflow: hidden; background: var(--panel); }
    .grid img { width: 100%; height: 220px; object-fit: cover; display:block; }
    footer { border-top: 1px solid rgba(148,163,184,.15); margin-top: 40px; padding: 16px; color: var(--muted); font-size: 14px; text-align:center; }
  </style>
</head>
<body>
  <header>
    <div class="inner">
      <div>
        <a href="../">Home</a>
        <a href="../#galleries">Galleries</a>
        <a href="../#blog">Blog</a>
        <a href="../#newsletter">Newsletter</a>
        <a href="../#contact">Contact</a>
      </div>
      <strong>Waterfalls</strong>
    </div>
  </header>

  <main>
    <h1>Waterfalls</h1>
    <p class="muted">The roar draws you in; the stillness after the fall is what remains.</p>

    <div class="grid">
      <a href="./waterfall1.jpg" class="glightbox" data-gallery="wf" data-title="Waterfalls — Frame 1"><img src="./waterfall1.jpg" alt="Waterfall 1"></a>
      <a href="./waterfall2.jpg" class="glightbox" data-gallery="wf" data-title="Waterfalls — Frame 2"><img src="./waterfall2.jpg" alt="Waterfall 2"></a>
      <a href="./waterfall3.jpg" class="glightbox" data-gallery="wf" data-title="Waterfalls — Frame 3"><img src="./waterfall3.jpg" alt="Waterfall 3"></a>
      <a href="./waterfall4.jpg" class="glightbox" data-gallery="wf" data-title="Waterfalls — Frame 4"><img src="./waterfall4.jpg" alt="Waterfall 4"></a>
      <a href="./waterfall5.jpg" class="glightbox" data-gallery="wf" data-title="Waterfalls — Frame 5"><img src="./waterfall5.jpg" alt="Waterfall 5"></a>
    </div>

    <footer>© Felix I. Flores — Waterfalls</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', function(){ GLightbox({ selector: '.glightbox', touchNavigation: true, loop: true }); });
  </script>
</body>
</html>
