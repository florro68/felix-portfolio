  <style>
    :root { --nav-height: 60px; }

    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #1c1c1c, #444);
      color: #fff;
    }

    nav {
      background-color: #111;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      gap: 20px;
      z-index: 1000;
      height: var(--nav-height);
      align-items: center;
      flex-wrap: wrap;
    }
    nav a { color: #fff; text-decoration: none; cursor: pointer; line-height: 1.2; padding: 4px 0; }
    nav a[aria-current="page"] { border-bottom: 2px solid #fff; }

    /* Sections */
    .section {
      margin-top: calc(var(--nav-height) + 20px);
      scroll-margin-top: calc(var(--nav-height) + 10px);
      min-height: calc(100vh - var(--nav-height) - 20px);
    }

    /* SPA hide/show */
    .section { display: none !important; }
    .section.active { display: block !important; }

    /* Fallback when JS isn't loaded: show everything */
    .no-js .section { display: block !important; }

    /* Non-Home background */
    .section:not(#home) { background: linear-gradient(to bottom, #1c1c1c, #444); }

    /* Home with responsive <img> */
    #home {
      position: relative;
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
      overflow: hidden;
    }
    #home img.hero-bg {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;
    }
    #home::before { content:""; position: absolute; inset: 0; background: rgba(0,0,0,0.5); z-index: 1; }
    #home h1, #home p { position: relative; z-index: 2; padding: 10px; border-radius: 5px; }
    #home h1 { font-size: clamp(1.6rem, 4vw, 3rem); }
    #home p  { font-size: clamp(1rem, 2.2vw, 1.2rem); }
    .no-gatekeepers { font-size: 1.6em; font-weight: bold; text-align: center; margin-top: 12px; }

    h1, p { max-width: 800px; margin: 40px auto; padding: 0 20px; }
