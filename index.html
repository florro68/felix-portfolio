  <style>
    :root { --nav-height: 60px; }

    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #1c1c1c, #444);
      color: #fff;
    }

    nav {
      background-color: #111;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      gap: 20px;
      z-index: 1000;
      height: var(--nav-height);
      align-items: center;
      flex-wrap: wrap;
    }
    nav a { color: #fff; text-decoration: none; cursor: pointer; line-height: 1.2; padding: 4px 0; }
    nav a[aria-current="page"] { border-bottom: 2px solid #fff; }

    /* Sections */
    .section {
      margin-top: calc(var(--nav-height) + 20px);
      scroll-margin-top: calc(var(--nav-height) + 10px);
      min-height: calc(100vh - var(--nav-height) - 20px);
    }

    /* Force-hide non-active sections */
    .section { display: none !important; }
    .section.active { display: block !important; }

    /* Non-Home background */
    .section:not(#home) { background: linear-gradient(to bottom, #1c1c1c, #444); }

    /* Home */
    #home {
      position: relative;
      background: url('hero-home-3200.jpg') no-repeat center center / cover;
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
    }
    #home::before { content:""; position: absolute; inset: 0; background: rgba(0,0,0,0.5); z-index: 1; }
    #home h1, #home p { position: relative; z-index: 2; padding: 10px; border-radius: 5px; }
    #home h1 { font-size: clamp(1.6rem, 4vw, 3rem); }
    #home p  { font-size: clamp(1rem, 2.2vw, 1.2rem); }
    .no-gatekeepers { font-size: 1.6em; font-weight: bold; text-align: center; margin-top: 12px; }

    h1, p { max-width: 800px; margin: 40px auto; padding: 0 20px; }

    .gallery {
      display: flex; flex-wrap: wrap; gap: 20px; margin: 30px auto; max-width: 1200px; padding: 0 20px; justify-content: center;
    }
    .gallery img {
      max-width: 100%; height: auto; border: 3px solid #ccc; background: #fff; cursor: pointer; transition: transform 0.2s; image-rendering: auto;
    }
    .gallery img:hover { transform: scale(1.02); }

    .image-container { max-width: 700px; margin: 0 auto; padding: 0 20px; }

    #lightbox {
      position: fixed; inset: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; cursor: zoom-out;
    }
    #lightbox img { max-width: 90%; max-height: 90%; }

    /* Blog */
    .posts { max-width: 900px; margin: 0 auto; padding: 0 20px 40px; }
    .post-card { border: 1px solid #2a2a2a; background:#1b1b1b; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
    .post-card h3 { margin: 0 0 8px; }
    .post-card p { margin: 8px 0 0; }
    .post-meta { color:#bbb; font-size: 0.9rem; margin-bottom: 8px; }
    .post-body { line-height: 1.7; }
    .linklike { color: #fff; text-decoration: underline; cursor: pointer; }
    .soft-link { color:#bbb; text-decoration:none; }
    .soft-link:hover { color:#fff; text-decoration:underline; }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
