<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Felix Flores Photo</title>
  <meta name="description" content="Quiet stories in wild horses, UK landscapes, waterfalls, and Baltic seascapes." />
  <style>
    :root { --maxw: 1200px; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif; color: #0f172a; background: #fff; }
    header, main, footer { max-width: var(--maxw); margin: 0 auto; padding: 16px; }
    header { display: flex; align-items: center; justify-content: space-between; }
    nav a { margin-left: 16px; text-decoration: none; color: inherit; opacity: .9; }
    .hero-wrap { position: relative; height: 52vh; min-height: 360px; }
    .hero { position: absolute; inset: 0; background: #111 center/cover no-repeat; }
    .hero-title { position: absolute; left: 16px; bottom: 16px; color: #fff; font-weight: 700; font-size: clamp(24px, 5vw, 48px); text-shadow: 0 2px 24px rgba(0,0,0,.6); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 14px; margin-top: 24px; }
    .card { display: block; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; text-decoration: none; color: inherit; }
    .thumb { width: 100%; height: 160px; object-fit: cover; display: block; }
    .card h3 { margin: 12px; font-size: 18px; }
    footer { border-top: 1px solid #e5e7eb; margin-top: 32px; font-size: 14px; color: #475569; }
  </style>
</head>
<body>
  <header>
    <strong>Felix Flores Photo</strong>
    <nav>
      <a href="./">Home</a>
      <a href="./galleries/">Galleries</a>
      <a href="./blog/">Blog</a>
      <a href="./newsletter/">Newsletter</a>
      <a href="./contact/">Contact</a>
    </nav>
  </header>

  <!-- Put hero-home-3200.jpg next to this index.html at the repo root -->
  <div class="hero-wrap">
    <div class="hero" style="background-image:url('./hero-home-3200.jpg');"></div>
    <div class="hero-title">Quiet Stories. Honest Frames.</div>
  </div>

  <main>
    <div class="grid">
      <a class="card" href="./galleries/wild-horses/">
        <img class="thumb" src="./galleries/wild-horses/hero.jpg" alt="Wild Horses" />
        <h3>Wild Horses</h3>
      </a>
      <a class="card" href="./galleries/uk-quiet/">
        <img class="thumb" src="./galleries/uk-quiet/hero.jpg" alt="UK Quiet" />
        <h3>UK Quiet</h3>
      </a>
      <a class="card" href="./galleries/waterfalls/">
        <img class="thumb" src="./galleries/waterfalls/hero.jpg" alt="Waterfalls" />
        <h3>Waterfalls</h3>
      </a>
      <a class="card" href="./galleries/seascapes/">
        <img class="thumb" src="./galleries/seascapes/hero.jpg" alt="Seascapes" />
        <h3>Seascapes</h3>
      </a>
      <a class="card" href="./galleries/engure/">
        <img class="thumb" src="./galleries/engure/hero.jpg" alt="Engure" />
        <h3>Engure</h3>
      </a>
    </div>
  </main>

  <footer>Â© Felix I. Flores</footer>
</body>
</html>
